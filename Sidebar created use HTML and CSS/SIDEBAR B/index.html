<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/da9a20f9db.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main_box">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>
        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">Trust Finance</a>
            </div>
            <div class="btn_two">
                <label for="check">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-table-columns"></i>
                        Dashboard</a></li>
                    <li><a href="#"><i class="fa-solid fa-coins"></i>
                        Cryptocurrency</a></li>
                    <li><a href="#"><i class="fa-solid fa-chart-column"></i>
                        Investments</a></li>
                    <li><a href="#"><i class="fa-solid fa-hand-holding-dollar"></i>
                        Loans</a></li>
                    <li><a href="#"><i class="fa-regular fa-credit-card"></i>
                        Credit Card</a></li>
                    <li><a href="#"><i class="fa-solid fa-house-chimney-window"></i>
                        Mortgage</a></li>
                    <li><a href="#"><i class="fa-regular fa-user"></i>
                        Account</a></li>
                    <li><a href="#"><i class="fa-solid fa-gear"></i>
                        Setting</a></li>
                    <li><a href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i>
                        Logout</a></li>
                </ul>
            </div>
            <div class="social_media">
                <a href=""><i class="fa-brands fa-square-instagram"></i></a>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-square-x-twitter"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
